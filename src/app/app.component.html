<h1>{{ title }}</h1>

<div class="wrapper">
  <div class="map-canvas">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>

  <app-map-description class="map-description"></app-map-description>
  <app-map-navigation class="map-nav"></app-map-navigation>
</div>
