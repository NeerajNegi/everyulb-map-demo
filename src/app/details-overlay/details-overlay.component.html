<div class="modal">
  <div class="modal-content-wrapper" [ngStyle]="{'grid-template-columns': gridTemplateValue}">
      <div class="img-container">
        <img src={{card.imageUrl}} alt="">
        <button (click)="toggleFullScreenImage()"><i class="fas fa-expand"></i></button>
      </div>
      <div class="text-container" [ngStyle]="{'display': textContainerDisplay}">
        <div class="description">
          <div class="card-nav">
            <button class="prev"><i class="fa fa-angle-left"></i></button>
            <button class="next"><i class="fa fa-angle-right"></i></button>
            <button class="close-button" (click)="hideDetails()"><i class="fa fa-times"></i></button>
          </div>
          <div class="text">
              {{ card.description }}
          </div>
        </div>
      </div>
  </div>
</div>
